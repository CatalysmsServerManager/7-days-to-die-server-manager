# This is an example on how to run CSMM with Docker compose.
# This is **not** a production ready deployment template, you must configure a web server, security, ... yourself
version: "3.7"

services:
  csmm-web:
    build: .
    #image: catalysm/csmm
    depends_on:
      - cache
      - db
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      REDISSTRING: ${REDISSTRING}
      DBSTRING: ${DBSTRING}
      CSMM_HOSTNAME: ${CSMM_HOSTNAME}
      CSMM_PORT: ${CSMM_PORT}
      CSMM_ADMINS: ${CSMM_ADMINS}
      API_KEY_STEAM: ${API_KEY_STEAM}
      DISCORDBOTTOKEN: ${DISCORDBOTTOKEN}
      DISCORDCLIENTSECRET: ${DISCORDCLIENTSECRET}
      DISCORDCLIENTID: ${DISCORDCLIENTID}
    ports:
      - 127.0.0.1:${CSMM_PORT}:1337
    restart: unless-stopped
    entrypoint: ["npm", "run", "start:app"]

  csmm-worker:
    build: .
    #image: catalysm/csmm
    depends_on:
      - cache
      - db
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      REDISSTRING: ${REDISSTRING}
      DBSTRING: ${DBSTRING}

    healthcheck:
      disable: true
    restart: unless-stopped
    entrypoint: ["npm", "run", "start:worker"]

  cache:
    image: redis
    volumes:
      - ./redis-data:/data
    command: ["redis-server", "--appendonly", "yes"]
    restart: unless-stopped

  db:
    image: mariadb
    volumes:
      - ./db-data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_RANDOM_ROOT_PASSWORD: "true"
    restart: unless-stopped
