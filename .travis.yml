language: node_js
node_js:
  - 10
services:
  - mysql
before_install:
  - mysql -e 'CREATE DATABASE csmm;'
install:
  -  npm install
script:
  - npm test
  - npm run coverage
after_success:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh success $WEBHOOK_URL
after_failure:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh failure $WEBHOOK_URL